spring:
  application:
    name: shopping-cart
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
      discovery:
        enabled: true
        serviceId: config-server
  # КОНФИГУРАЦИЯ КЕШИРОВАНИЯ ДЛЯ SHOPPING-CART
  cache:
    type: caffeine  # Используем Caffeine (in-memory кеш)
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m,expireAfterAccess=10m,recordStats
    cache-names:
      - shopping-carts       # Для корзин пользователей
      - cart-items           # Для товаров в корзине
      - user-active-carts    # Для активных корзин пользователей
      - product-availability # Для проверки доступности товаров
      - cart-totals          # Для расчетов итоговой стоимости


eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/