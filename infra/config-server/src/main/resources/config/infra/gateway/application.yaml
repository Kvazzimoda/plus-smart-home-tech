server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      # Автоматическое обнаружение сервисов через Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Ручные роуты (дополнительно к автоматическим)
      routes:
        # Роут для shopping-cart
        - id: shopping_cart_service_route
          uri: lb://shopping-cart
          predicates:
            - Path=/shopping-cart/**
          filters:
            - PrefixPath=/api/v1

        # Роут для warehouse
        - id: warehouse_service_route
          uri: lb://warehouse
          predicates:
            - Path=/warehouse/**
          filters:
            - PrefixPath=/api/v1

        # Роут для shopping-store с Retry
        - id: shopping_store_service_route
          uri: lb://shopping-store
          predicates:
            - Path=/shopping-store/**
          filters:
            - PrefixPath=/api/v1
            - name: Retry
              args:
                retries: 3
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 1s
                  factor: 2
                  basedOnPreviousValue: false
                series: SERVER_ERROR
                statuses: INTERNAL_SERVER_ERROR, BAD_GATEWAY, SERVICE_UNAVAILABLE, GATEWAY_TIMEOUT
                methods: GET,POST
                exceptions:
                  - org.springframework.web.client.HttpServerErrorException
                  - java.io.IOException
                  - java.util.concurrent.TimeoutException

        # Роут для actuator (мониторинг)
        - id: actuator_route
          uri: lb://gateway
          predicates:
            - Path=/actuator/**

# Настройки Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Мониторинг и метрики
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Логирование
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG